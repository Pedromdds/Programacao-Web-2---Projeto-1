<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Projeto 1</title>
</head>

<body>

    <!-- Seção da área de pesquisa da página -->
    <div class="area-pesquisa">

        <p class="github">GITHUB</p>

        <form id="form">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Digite um nome" required>
            </div>

            <div class="form-group">
                <button class="button" id="botaoBusca">String de Busca</button>
            </div>
        </form>

        <form id="myForm">
            <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="Digite o nome do usuário" required>
            </div>

            <div class="form-group">
                <button class="btn"> Buscar usuário</button>
            </div>
        </form>


    </div>
    <!---->

    <!-- Seção do resultado da pesquisa da página -->

    <section class="area-resultado">
        <div id="resultado-pesquisa"></div>
    </section>

    <div id="result"></div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
